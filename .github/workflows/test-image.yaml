name: Python pytest
on: [workflow_dispatch, pull_request, push] 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.version }}
          cache: "pip"
          cache-dependency-path: settings.ini
      - name: Run tests
        run: |
          pip install pytest
          pip install pytest-mpl
          pytest tests/